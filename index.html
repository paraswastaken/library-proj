<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="tab">
        <tr>
            <th>Index</th>
            <th>Name of Book</th>
            <th>Author</th>
            <th>Read Status</th>
            <th>Remove Button</th>
        </tr>
    </table>
    <div id="modal">
        <form action="">
            <label for="bookName">Name of Book</label>
            <input type="text" name="bookN" id="bookName">

            <label for="authName">Author</label>
            <input type="text" name="auth" id="authName">

            <fieldset>
                <legend>Read Status</legend>

                <label for="read">Read</label>
                <input type="radio" name="status" value="read" id="read">

                <label for="notR">Not Read</label>
                <input type="radio" name="status" value="unread" id="notR">
            </fieldset>

            <button type="submit">Add Book</button>
        </form>
    </div>
    <div><button class="addBook">Add New Book</button></div>
</body>
</html>
